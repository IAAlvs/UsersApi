name: Node.js Express App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        id: tests
        run: npm run test

      - name: Verify tests and add status
        run: |
          if [[ "${{ steps.tests.outcome }}" == 'success' ]]; then
            echo "All tests passed"
          else
            echo "Tests failed"
            exit 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build and push Docker image
        run: |
          docker build --tag users:${{ github.sha }} .
          docker tag users:${{ github.sha }} 232187837350.dkr.ecr.us-east-1.amazonaws.com/users:${{ github.sha }}
          docker push 232187837350.dkr.ecr.us-east-1.amazonaws.com/users:${{ github.sha }}
