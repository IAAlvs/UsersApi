name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        id: tests
        run: npm run test

      - name: Verify tests and add status
        run: |
          if [[ "${{ steps.tests.outcome }}" == 'success' ]]; then
            echo "All tests passed"
            # Aquí podrías agregar una etiqueta o comentario a la confirmación si lo deseas
          else
            echo "Tests failed"
            exit 1
          fi
